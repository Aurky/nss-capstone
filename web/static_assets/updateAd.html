<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="assets/updateAd.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Update Ad</h2>
    <form class="card-content" id="userDetails-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <h4 id="ad-name"></h4>
            <input type="text" class="validated-field" id="ad-name-field"><br>
            <h4 id="ad-description"></h4>
            <input type="text" class="validated-field" id="ad-description-field"><br>
            <h4 id="ad-location"></h4>
            <input type="text" class="validated-field" id="ad-location-field"><br>
            <h4 id="ad-venue"></h4>
            <input type="text" class="validated-field" id="ad-venue-field"><br>
            <h4 id="ad-tags"></h4>
            <input type="text" class="validated-field" id="ad-tags-field"><br>
            <h4 id="ad-salary"></h4>
            <input type="text" class="validated-field" id="ad-salary-field"><br>
        </p>
    </form>
    <p class="button-group">
        <a href="viewAd.html" class="button" id="save-changes-btn">Save Changes</a>
    </p>
</div>
</body>
</html>
