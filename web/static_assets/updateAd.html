<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="assets/homePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Ad</h2>
    <form class="card-content" id="userDetails-form">
        <p class="form-field">
            <label>Enter Ad Updates</label>
            <input type="text" class="validated-field" id="ad-name" placeholder="name">
            <input type="text" class="validated-field" id="ad-description" placeholder="description">
            <input type="text" class="validated-field" id="ad-location" placeholder="location">
            <input type="text" class="validated-field" id="ad-tags" placeholder="tags">
            <input type="text" class="validated-field" id="ad-salary" placeholder="salary">
        </p>
    </form>
    <p class="button-group">
        <a href="viewAd.html" class="button" id="save-changes-btn">Save Changes</a>
    </p>
</div>
</body>
</html>
