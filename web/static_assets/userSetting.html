<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="assets/homePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Update Details</h2>
    <form class="card-content" id="userDetails-form">
        <p class="form-field">
            <label>Enter User Detail Updates</label>
            <input type="text" class="validated-field" id="user-name" placeholder="name">
            <input type="text" class="validated-field" id="user-bio" placeholder="bio">
            <input type="text" class="validated-field" id="user-groups" placeholder="groups">
            <input type="text" class="validated-field" id="user-roles" placeholder="roles">
        </p>
    </form>
    <p class="button-group">
        <a href="homePage.html" class="button" id="save-changes-btn">Save Changes</a>
    </p>
</div>
</body>
</html>
