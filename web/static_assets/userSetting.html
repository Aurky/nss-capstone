<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="assets/userSetting.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Update Details</h2>
    <form class="card-content" id="userDetails-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">

            <label>Enter User Detail Updates</label><br>

            <h4 id="user-name"></h4>
            <input type="text" class="validated-field" id="user-name-field" placeholder="name"><br>
            <h4 id="user-bio"></h4>
            <input type="text" class="validated-field" id="user-bio-field" placeholder="bio"><br>
            <h4 id="user-groups"></h4>
            <input type="text" class="validated-field" id="user-groups-field" placeholder="groups"><br>
            <h4 id="user-roles"></h4>
            <input type="text" class="validated-field" id="user-roles-field" placeholder="roles"><br>
        </p>
    </form>
    <p class="button-group">
        <a href="homePage.html" class="button" id="save-changes-btn">Save Changes</a>
    </p>
</div>
</body>
</html>
